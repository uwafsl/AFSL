<SCRIPT>

/**
 * PostMessageListener listens for incoming post messages from iframes on the Tumblelog
 * 1. Used by the video iframe to pop the iframe for the video lightbox
 * 2. Used by the tumblelog iframe to match the tumblelog color scheme
 */
Tumblr.PostMessageListener = (function(){
    return {
        initialize : function(callback){
            callback = callback || function(){};
            // http://davidwalsh.name/window-iframe
            // Create IE + others compatible event handler
            var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
            var eventer = window[eventMethod];
            var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
            // Listen to message from child window
            eventer(messageEvent,function(e) {
                var message = e.data.split(';');
                callback(message, e.origin);
            },false);
        }
    };
})();

document.addEventListener('DOMContentLoaded', function() {
    (function($){
        Tumblr.PostMessageListener.initialize(function (message, origin) {
            switch (message[0]) {
                case 'playPause':
                    return current_audio_player.smart_play_pause();
                case 'play':
                    return current_audio_player.smart_play_pause(true);
                case 'pause':
                    return current_audio_player.smart_play_pause(false);
                case 'skipTo':
                    return current_audio_player.skipTo(parseFloat(message[1]));
                default:
                    break;
            }
        });
        Tumblr.AudioPlayer.update_all();
        window.current_audio_player = Tumblr.AudioPlayer.instances[0];
        var icon_padding = 12;
        $(window).on({
            'resize': function (e) {
                var window_width = $(this).width();
                var window_height = $(this).height();

                current_audio_player.responsive_size_embed(window_width, window_height);
                current_audio_player.truncate_text();

                // Send event outside the iframe
                parent.postMessage('audioPlayerResize;' + current_audio_player.config.post_id, '*');
            },
            'tumblr:audio:ready': function (e, data) {
                if (!data.using_flash) {
                    parent.postMessage('audioPlayerReady;' + data.audioplayer.config.post_id, '*');
                }
            },
            'tumblr:audio:flashready': function (e, data) {
                $(window).trigger('resize');
                parent.postMessage('audioPlayerReady;' + data.audioplayer.config.post_id, '*');
            },
            'tumblr:audio:playing': function (e, data) {
                parent.postMessage('audioPlayerPlaying;' + data.audioplayer.config.post_id, '*');
            },
            'tumblr:audio:pause': function (e, data) {
                parent.postMessage('audioPlayerPause;' + data.audioplayer.config.post_id, '*');
            },
            'tumblr:audio:update': function (e, data) {
                parent.postMessage('audioPlayerUpdate;' + data.audioplayer.config.post_id + ';' + data.current_time + ';' + data.total_time, '*');
            },
            'tumblr:audio:ended': function (e, data) {
                parent.postMessage('audioPlayerEnded;' + data.audioplayer.config.post_id, '*');
            }
        });
        if (current_audio_player) {
            $(window).trigger('resize');
            if (!(current_audio_player.audiojs.settings.useFlash && current_audio_player.audiojs.settings.hasFlash)) {
                parent.postMessage('audioPlayerReady;' + current_audio_player.config.post_id, '*');
            }
        }
    })(jQuery);
});
</SCRIPT>
